<nav>
  <app-menu></app-menu>
</nav>
<section #cart>
  <div class="d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <table mat-table [dataSource]="dataSource" class="col-12 mt-5">
            <ng-container matColumnDef="img">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <img src="{{element.img}}" alt="Imagem do produto adquirido">
              </td>
            </ng-container>
            <ng-container matColumnDef="productName">
              <th mat-header-cell *matHeaderCellDef> Produto </th>
              <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>
            <ng-container matColumnDef="productPrice">
              <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
              <td mat-cell *matCellDef="let element"> R$ {{element.productPrice}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef> Quantidade </th>
              <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Data da compra </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
